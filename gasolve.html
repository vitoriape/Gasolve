<!DOCTYPE html>
<html>
    <head>
    <style>
        body {
            background-color: #bfbfbf;
        }
     </style>
        
     <title>Gasolve</title>    

     <script type="text/javascript">
        function gasolveForm(frm){

        // Assigns value to ethanol.value (ethanol value). If the field value = empty, null or negative | Return an alert
        if (frm.ethanol.value == "" || 
            frm.ethanol.value == null || 
            frm.ethanol.value < 1 ){
        
            alert( "Please, type an valid value for ethanol." );
                frm.ethanol.focus();
            
        return false;
            
        }
        
        // Assigns value to gasoline.value (gasoline value). If the field value = empty, null or negative | Return an alert
        if (frm.gasoline.value == "" ||
            frm.gasoline.value == null ||
            frm.gasoline.value.lenght < 1 ){
        
            alert( "Please, type an valid value for gasoline." );
                frm.gasoline.focus();
            
            return false;
            
         }

         /*
         [ Options of average consumption 
            [ 6.0km/l - 7.0km/l ]
            [ 7.0km/l - 8.0km/l ]
            [ 8.0km/l - 9.0km/l ]
            [ 9.0km/l - 10km/l ]
            [ 10km/l+ ]
         */

         if (frm.consume.value == "" ){
                
            alert( "Please, inform the average consumption of your vehicle. ");
                frm.consume.focus();
             
         return false;
             
         }

         // Calculates which fuel is more advantageous and assign to resultValue
         operation = parseFloat( frm.ethanol.value ) / parseFloat( frm.gasoline.value )
         
         if ( operation < 0.7 ){
            result = "According to the data, is better fill up with ethanol."

            } else if ( operation > 0.7 ){
                result = "According to the data, is better fill up with gasoline."

            } else if ( operation = 0.7 ){
                result = "According to the data, it doesn't matter if you fill up with gasoline or ethanol."
                
          }

          document.getElementById( "resultValue" ).innerHTML = result;
                
          var logicalchoose = confirm( "The information was successfully registered and calculated!\n\n"  
                                      + result + "\n\n" + "If you want to calculate again, click OK. \nElse, just click Cancel :)");
                
          if ( logicalchoose == true ){
            return gasolveForm;
              
            } else{
                alert( "Dear user, \n\n\n\n" + "This is a test application. Thanks for your contribution.\n\n\n\n" );
                
            }
            
           }        
    </script>
    </head>
    
    <body>
        <div style="text-align:center">
        <div class="w3-content">
            <img class="mySlides" src="https://github.com/vitoriape/gasolve/blob/main/assets/gasolve-logo.png" alt="custom_html_banner1" style="width:100%">
        </div>
        <hr size="4" width="100%">

        <form name="frmGasolve" method="post" action="#" onsubmit="return gasolveForm(this);">
            <p> Hi, I'm your 'fill up' asssitant! </p>
            <p> I'm here for helping you choose between gasoline or ethanol. </p>
            <p> To start, fill the field below e and click Start: </p>
            
            <hr size="4" width="100%">
            </br>

            <p>Value of Ethanol Liter: R$ <input type="text" name="ethanol" id="ethanol" /></p>
            <p>Value of Gasoline Liter: R$ <input type="text" name="gasoline" id="gasoline" /></p>

            <p>
            <img src="https://snipboard.io/zNwMhK.jpg" width="25" height="25">

            Average Consumption:
            <select name="consume">
                <option value="">Select the average consumption of your vehicle</option>
                <option value="sixseven">6.0km/l - 7.0km/l</option>
                <option value="seveneight">7.0km/l - 8.0km/l</option>
                <option value="eightnine">8.0km/l - 9.0km/l</option>
                <option value="nineten">9.0km/l - 10km/l</option>
                <option value="plusten">+ 10km/l</option>
            </select>
                
            </br>
            </br>
            </p>
            <label><input type="submit" name="sbt" value="Start"/></label></p>
            </br>

            <hr size="4" width="100%">
            <a href="https://www.linkedin.com/in/vitoria-pecanha/"><img src="https://snipboard.io/zNwMhK.jpg" class="media-object  img-responsive img-thumbnail"></a>
        </form>
        <p id="resultValue"></p>
        </div>
    </body>
</html>
